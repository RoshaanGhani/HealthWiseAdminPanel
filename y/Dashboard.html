<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; height: 100vh; flex-direction: column; }

        /* Header styles */
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: relative;
        }
        .header .logo img {
            height: 30px;
        }
        .header .user-menu {
            position: relative;
            cursor: pointer;
        }
        .header .user-menu .icon {
            font-size: 1.5em;
        }
        .header .user-menu .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: #34495e;
            padding: 10px;
            border-radius: 4px;
            text-align: right;
        }
        .header .user-menu .dropdown a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px;
        }
        .header .user-menu .dropdown a:hover {
            background-color: #2c3e50;
        }

        /* Sidebar styles */
        #sidebar { background-color: #2c3e50; color: white; min-width: 250px; max-width: 250px; height: 100%; display: flex; flex-direction: column; transition: width 0.3s; }
        #sidebar.minimized { min-width: 60px; max-width: 60px; }
        .sidebar-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        #toggle-btn { background: none; border: none; color: white; font-size: 1.5em; cursor: pointer; }
        .nav-links { list-style: none; padding: 0; margin-top: 20px; flex-grow: 1; }
        .nav-links li { padding: 15px; }
        .nav-links li a { color: white; text-decoration: none; display: flex; align-items: center; padding-left: 10px; transition: all 0.3s; }
        .nav-links li a:hover { background-color: #34495e; border-radius: 4px; }
        .nav-links li a .icon { margin-right: 10px; font-size: 1.2em; width: 20px; text-align: center; transition: all 0.3s; }
        .nav-links li a span { display: inline; transition: all 0.3s; }

        /* Main content styles */
        .main-content { flex-grow: 1; padding: 20px; background-color: white; transition: margin-left 0.3s; }
        .main-content.full { margin-left: 60px; }
        .main-content h1 { font-size: 24px; margin-bottom: 10px; }
        .main-content p { font-size: 16px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/Users/mahindharmavir/Desktop/Eduvos /Year 3/ITPJA/Coding/Admin panel/Git Repository/HealthWise-Admin-Panel/images/HealthwiseLogo.jpg" alt="Company Logo">
        </div>
        <div class="user-menu">
            <i class="fas fa-user-circle icon"></i>
            <div class="dropdown">
                <a href="logout.html">Log Out</a>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebar-header">
            <h3>Admin Panel</h3>
            <button id="toggle-btn"><i class="fas fa-bars"></i></button>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html"><i class="fas fa-home icon"></i><span>Dashboard</span></a></li>
            <li><a href="SurveyOverview.html"><i class="fas fa-chart-pie icon"></i><span>Survey Overview</span></a></li>
            <li><a href="UsersOverview.html"><i class="fas fa-users icon"></i><span>Users Overview</span></a></li>
            <li><a href="QuizCreation.html"><i class="fas fa-edit icon"></i><span>Quiz Creation</span></a></li>
            <li><a href="DetailedReport.html"><i class="fas fa-file-alt icon"></i><span>Quiz Report</span></a></li>
            <li><a href="Cases.html"><i class="fas fa-folder icon"></i><span>Cases</span></a></li>
            <li><a href="create-survey.html"><i class="fas fa-plus icon"></i><span>Create Survey</span></a></li>
        </ul>
    </div>

    <div class="main-content" id="content">
        <h1>Dashboard</h1>
        <p>Welcome to the admin dashboard. Use the sidebar to navigate through the panel.</p>
    </div>

    <script>
        // Sidebar toggle functionality
        document.getElementById('toggle-btn').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('minimized');
            content.classList.toggle('full');
            document.querySelectorAll('.nav-links li a span').forEach((el) => {
                el.style.display = sidebar.classList.contains('minimized') ? 'none' : 'inline';
            });
        });

        // User menu dropdown toggle
        document.querySelector('.user-menu').addEventListener('click', function() {
            const dropdown = this.querySelector('.dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInside = document.querySelector('.user-menu').contains(event.target);
            if (!isClickInside) {
                document.querySelector('.user-menu .dropdown').style.display = 'none';
            }
        });
    </script>
</body>
</html>
